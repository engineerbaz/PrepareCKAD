kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: nginx-deployment
  namespace: ggckad-s4
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  
  template:
    metadata:
      labels:
        application: nginx
    spec:
      containers:
        - name: nginx
          images: nginx:1.7.9
